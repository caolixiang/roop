build:
  gpu: true
  cuda: "11.8"
  python_version: "3.10"
  run:
    - pip uninstall onnxruntime onnxruntime-gpu -y
    - pip install onnxruntime-gpu==1.15.0
    - pip install torch==2.0.1+cu118 torchvision==0.15.2+cu118 torchaudio==2.0.1 --force-reinstall --extra-index-url https://download.pytorch.org/whl/cu118
  python_packages:
    - "opencv-contrib-python==4.8.0.74"
    - "ftfy==6.1.1"
    - "scipy==1.9.3"
    - "Pillow==10.0.0"
    - "mediapipe==0.9.0.1"
    - "numpy==1.24.3"
    - "opencv-python==4.8.0.74"
    - "torchvision==0.15.2"
    - "onnxruntime==1.15.0"
    - "tensorflow==2.13.0"
    - "onnx==1.14.0"
    - "insightface==0.7.3"
    - "psutil==5.9.5"
    - "tensorflow>=2.0.0"
    - "opennsfw2==0.10.2"
    - "protobuf==3.20.2"
    - "tqdm==4.65.0"
  system_packages:
    - ffmpeg
    - libsm6 
    - libxext6
predict: "predict.py:Predictor"